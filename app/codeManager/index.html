<div class="row">
	<form novalidate name="createQuestionForm" class="form-inline" ng-submit="createCode()">
		<div class="form-group">
			Choose which apartment to generate code<label class="sr-only" >Aptename</label>
			<select ng-model="apartmentInfo" ng-options="aa.clientName for aa in aptList" ></select>
		</div>
		<br>
		<div class="form-group">
			<input type="text" name="startDate" ng-model="code.startDate" class="form-control"
				   id="start_date" placeholder="Start Date"
				   ui-date="{ dateFormat: 'yy-mm-dd' }">
		</div>
		<br>
		<div class="form-group">
			<input type="text" name="endDate" ng-model="code.endDate" class="form-control"
				   id="end_date"
				   placeholder="End Date" ui-date="{ dateFormat: 'yy-mm-dd' }">
		</div>

		<button type="submit" class="btn btn-default" ng-disabled="createBrandForm.$invalid">Generate Code</button>
	</form>
</div>

<div class="row" style="height:20px; border-bottom: 1px black solid"></div>
<div class="row" style="padding: 20px 0px;">
	<input type="text" ng-model="keyword" placeholder="input the keyword here to filter">
	<ul class="questionList">
		<li ng-repeat="codeItem in codeList|filter:keyword" class="questionItem"
			ng-init="viewItem = {codeId:codeItem.codeId,editOn:false}">
			<div class="clearfix">

				<button type="button" class="btn btn-danger" ng-click="deleteQuestion(barItem)">Delete</button>
				{{codeItem.id}}:
				{{codeItem.startDate | date:'yyyy-MM-dd'}},
				{{codeItem.endDate | date:'yyyy-MM-dd'}},
				{{codeItem.generateCode}},
				{{codeItem.currentDate | date:'yyyy-MM-dd'}}
			</div>

		</li>
	</ul>
</div>
