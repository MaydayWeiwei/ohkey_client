<div class="row">
	<form novalidate name="createQuestionForm" class="form-inline" ng-submit="createQuestion()">
		<div class="form-group">
			<label class="sr-only" for="question_description">问题</label>
			<input type="text" name="question_description" ng-model="question.description" class="form-control"
				   id="question_description"
				   placeholder="description of question" required>
		</div>
		<div class="form-group">
			<label class="sr-only" for="question_option">选项</label>
			<input type="text" name="question_option" ng-model="question_option_temp" class="form-control"
				   id="question_option"
				   placeholder="option">
		</div>
		<button type="button" ng-click="addOption();" class="btn btn-default">增加Option</button>
		<button type="submit" class="btn btn-default" ng-disabled="createBrandForm.$invalid">创建问题</button>
	</form>
</div>
<div class="row" style="padding: 20px 0px;">
	{{question.description}}<br/>
	<li ng-repeat="option in question.optionList">
		{{option.description}}
	</li>
</div>
<div class="row" style="height:20px; border-bottom: 1px black solid"></div>
<div class="row" style="padding: 20px 0px;">
	<input type="text" ng-model="keyword" placeholder="input the keyword here to filter">
	<ul class="questionList">
		<li ng-repeat="questionItem in questionList|filter:keyword" class="questionItem"
			ng-init="viewItem = {clientName:questionItem.clientName,editOn:false}">
			<div class="clearfix">

				<button type="button" class="btn btn-danger" ng-click="deleteQuestion(questionItem)">Delete</button>
				{{questionItem.id}}.{{questionItem.clientName}}:
			</div>

		</li>
	</ul>
</div>
